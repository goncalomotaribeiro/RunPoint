<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RunPoint</title>
    <link rel="shortcut icon" type="image/png" href="../imgs/favicon.ico" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/fonts.css">

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="../imgs/logo-branco.png" alt="">
            </div>

            <ul class="list-unstyled components"><br>
                <li>
                    <a href="painelAdmin.html">Painel</a>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"
                        class="dropdown-toggle">Provas</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="#">Provas</a>
                        </li>
                        <li>
                            <a href="#">Inscritos</a>
                        </li>
                        <li>
                            <a href="#">Classificações</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="equipasAdmin.html">Equipas</a>
                </li>
                <li>
                    <a href="#UtilizadoresSubmenu" data-toggle="collapse" aria-expanded="false"
                        class="dropdown-toggle">Utilizadores</a>
                    <ul class="collapse list-unstyled" id="UtilizadoresSubmenu">
                        <li class="active">
                            <a href="#">Contas</a>
                        </li>
                        <li>
                            <a href="dadosAtletaAdmin.html">DadosAtleta</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- NavBar  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btnSidebar">
                        <img src="../imgs/Interface/menu.png" alt="">
                    </button>
                    <button class="btnSidebar d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <img src="../imgs/Interface/sair.png" alt="">
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Sair</a>
                            </li>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Tabela -->
            <a href="" data-toggle="modal" data-target="#modelId" class="adicionar"><img src="../imgs/Interface/adicionar.png" alt="" style="margin-top: -7px;"></a>
            <label for=""> Adicionar</label><br><br>

            <form class="form-inline">
                <div class="form-group">
                    <label for="sltType">Tipo </label>
                    <select class="form-control m-2" id="sltType">
                        <option value="">All</option>
                        <option value="admin">Admin</option>
                        <option value="comum">Comum</option>
                    </select>
                </div>
                <div class="form-group m-2">
                    <label for="txtEmail">Email</label>
                    <input id="txtEmail" type="text" class="form-control m-2" />
                </div>
                <a href=""><img src="../imgs/Interface/lupa.png" id="btnFilter" alt="" style="margin-right: 20px;"></a>
                <a href=""><img src="../imgs/Interface/sort.png" id="btnSort" alt=""></a>
            </form>

            <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Tipo</th>
                    <th>Estado</th>
                    <th>Visualizar</th>
                    <th>Ação</th>
                  </tr>
                </thead>
                <tbody id="tBody">
                </tbody>
            </table>

            <!-- Formulário Adicionar -->
            <div class="modal fade  bd-example-modal-lg" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title" style="font-family: PortoSans-BoldItalic;">Novo Utilizador</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid p-5">
                                <div class="image-upload" >
                                    <label for="file-input">
                                      <img src="../imgs/Interface/fotoPerfil.png" id="imagePreview"/>
                                    </label>                                 
                                    <input id="file-input" type="file" name="addFoto"/>
                                    <label style="border: 0px none; border-radius: 0; font-family: PortoSans-LightItalic;">Foto</label>
                                </div>
                                <form id="frmNewUser">
                                    <div class="row">
                                        <div class="col-lg">
                                          <input type="text" class="form-control" placeholder="nome" id="addNome">
                                        </div>
                                        <div class="col-lg">
                                          <input type="text" class="form-control" placeholder="sobrenome" id="addSobrenome">
                                        </div>
                                    </div>
                                    <div class="row">
                                      <div class="col-lg">
                                        <input type="text" class="form-control" placeholder="@email" id="addEmail">
                                      </div>
                                      <div class="col-lg">
                                        <input type="text" class="form-control" placeholder="localidade" id="addLocalidade">
                                      </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg">
                                            <input type="password" class="form-control" placeholder="password" id="addPassword">
                                        </div>
                                        <div class="col-lg">
                                          <input type="password" class="form-control" placeholder="password (novamente)" id="addPassword2">
                                        </div>
                                      </div>
                                    <div class="row">
                                        <div class="col-lg">
                                            <select class="form-control" id="addGenero">
                                                <option value="masculino">Masculino</option>
                                                <option value="feminino">Feminino</option>
                                                <option value="outro">Outro</option>
                                            </select>
                                        </div>
                                        <div class="col-lg">
                                            <input placeholder="Data de Nascimento"  type="text" onfocus="(this.type='date')" class="form-control" id="addDataNasc">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-check mb-3 mr-sm-1">
                                            <input type="checkbox"  id="addChxAdmin" id="chxAdmin">
                                            <label for="chxAdmin">Admin</label>
                                        </div>
                                        <div class="form-check ml-4 mr-sm-1">
                                            <input type="checkbox"  id="addChxEstado" id="chxEstado" checked>
                                            <label for="chxEstado">Ativo</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btnAdicionar" id="btnAdicionar">Adicionar</button>
                                    <button type="submit" class="btnAdicionar" id="btnEditar" style="visibility: hidden">Editar</button>
                                    <div id="addUserMessage"></div>
                                    <input type="text" id="editId" style="visibility: hidden;">
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    <!-- Optional JavaScript -->
    <script type="module" src="../js/app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>

</body>

</html>
