            <a href="#" class="btnSearch"><img class="img-lg-responsive" src="/imgs/Interface/lupa.png"></a>

                    <a href="editarPerfil.html"><img src="/imgs/Interface/editar.png" alt="">Editar Perfil</a>
                    <a href="/index.html">Sair</a>
                </div>
            </div>
        </div>
    </header>


    <!--PAINEL EDITAR EQUIPA-->
    <div class="container" id="painel">
        <div class="row">
            <div class="col" id="col1">
                <h3 style="width: auto;font-size: 18px; font-family: PortoSans-Regular; margin-top: 15px; padding-bottom: 50px; padding-left: 50px;">Editar Perfil</h3>
                <div class="container-fluid">
                    <img class="img-lg-responsive" src="/imgs/Interface/do-utilizador.png" style="width: 25%; margin-left: 80px;"><br>
                    <button style="border: none; background: none; font-family: PortoSans-Bold; color: #4CA8E0; font-size: 15px; margin-left: 100px;">Alterar</button><br><br>
                    <img class="img-lg-responsive" src="/imgs/Interface/shirt.png" style="width: 25%; margin-left: 80px;"><br>
                    <button style="border: none; background: none; font-family: PortoSans-Bold; color: #4CA8E0; font-size: 15px; margin-left: 100px;">Alterar</button>
                </div>
            </div>
            <div class="col">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-top: 50px; margin-right: 50px;">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="row" style="padding-top: 110px;">
                    <div class="col" style="padding-right: 30px;">
                        <h3>Nome</h3>
                        <input type="nome" class="form-control" id="txtNovoNome" placeholder="NomeAtual" style="border: 0px none; border-bottom: 1px solid #cacaca; border-radius: 0; font-family: PortoSans-LightItalic;" required>
                        <h3 style="padding-top: 50px;">Localidade</h3>
                        <select id="sltLocalidade">
                            <option id="porto">Porto</option>
                            <option>Porto</option>
                            <option>Porto</option>
                            <option>Porto</option>
                            <option>Porto</option>
                        </select>
                    </div>
                    <div class="col">
                        <h3>Sobrenome</h3>
                        <input type="sobrenome" class="form-control" id="txtNovoSobrenome" placeholder="SobrenomeAtual" style="border: 0px none; border-bottom: 1px solid #cacaca; border-radius: 0; font-family: PortoSans-LightItalic;" required>
                        <h3 style="padding-top: 50px;">Género</h3>
                        <select id="sltGenero">
                            <option>Feminino</option>
                            <option>Masculino</option>
                        </select>
                    </div>
                </div>
                <div class="row" style="padding-left: 30px; width: 95%;">
                    <h3>E-mail</h3>
                    <input type="mail" class="form-control" id="txtNovoMail" placeholder="AtualMail" style="border: 0px none; border-bottom: 1px solid #cacaca; border-radius: 0; font-family: PortoSans-LightItalic;" required>
                </div>
                <div class="row" style=" padding-left: 20px">
                    <div class="col">
                        <h3>Data de nascimento</h3>
                        <input id="txtDia" type="number" min="1" max="31">
                        <select id="sltMes">
                            <option value="janeiro">Janeiro</option>
                            <option value="fevereiro">Fevereiro</option>
                            <option value="marco">Março</option>
                            <option value="abril">Abril</option>
                            <option value="maio">Maio</option>
                            <option value="junho">Junho</option>
                            <option value="julho">Julho</option>
                            <option value="agosto">Agosto</option>
                            <option value="setembro">Setembro</option>
                            <option value="outubro">Outubro</option>
                            <option value="novembro">Novembro</option>
                            <option value="dezembro">Dezembro</option>
                        </select>
                        <input id="txtAno" type="number" min="1900" max="2020">
                    </div>
                </div>

                <div class="row" style=" padding-left: 20px">
                    <div class="col">
                        <h3>Tipo de Passada Fav.</h3>
                        <select id="sltPassada">
                            <option>Caminhada</option>
                            <option>Corrida</option>
                        </select>
                    </div>
                    <div class="col">
                        <h3>Tipo de Prova Fav.</h3>
                        <select id="sltGenero">
                            <option>5K</option>
                            <option>10K</option>
                            <option>15K</option>
                            <option>21K</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" style="padding-top: 5%; padding-bottom: 30px;">
                <button type="submit" class="btn btn-primary" id="buttonGuardar">Guardar alterações</button><br>
                <small><a href="" id="apagarConta" data-dismiss="modal" data-toggle="modal" data-target="#modelId2">Apagar conta</a></small>
            </div>

        </div>

    </div>
