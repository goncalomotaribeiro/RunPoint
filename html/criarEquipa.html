<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RunPoint</title>
    <link rel="shortcut icon" type="image/png" href="/imgs/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/criarEquipa.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <header>
        <div class="container-fluid pt-3 pr-3 p-xl-4">
            <div class="row">
                <div class="col-xl-2 offset-xl-1 d-flex justify-content-between mb-2 mb-xl-0">
                    <a href="#" class="d-xl-none btnNotif"><img class="img-xl-responsive" src="/imgs/Interface/bell.png"></a>
                    <img class="logo" src="/imgs/logo2.png" alt="logo">
                    <a href="#" class="d-xl-none dropbtn"><img class="img-xl-responsive submenuIcon" src="/imgs/Interface/submenu.png"></a>
                </div>
                <div class="col-xl-3 order-xl-1 d-none d-xl-inline ml-xl-5 text-center">
                    <div id="nav__btns" class="mt-2">
                        <input class="d-none d-md-inline" type="search" id="search" placeholder="PROCURAR">
                        <a href="#" class="btnSearch"><img class="img-lg-responsive" src="/imgs/Interface/lupa.png"></a>
                        <a href="#" class="btnNotif"><img class="img-xl-responsive notifIcon" src="/imgs/Interface/bell.png"></a>
                        <div class="dropdown">
                            <button class="dropbtn"><img class="img-xl-responsive submenuIcon" src="/imgs/Interface/submenu.png"><img class="img-xl-responsive" src="/imgs/Interface/arrowDown.png"></button>
                            <div class="dropdown-content">
                                <a href="editarPerfil.html"><img class="float-left" src="/imgs/Interface/editar.png" alt="">Editar Perfil</a>
                                <a id="btnSair" href="/index.html"><img class="float-left ml-1" src="/imgs/Interface/sair.png" alt="">Sair</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 offset-lg-0 offset-xl-1 pr-5">
                    <nav>
                        <ul class="nav__links mt-3">
                            <li><a href="painel.html">PAINEL</a></li>
                            <li><a href="resultados.html">RESULTADOS</a></li>
                            <li><a href="provas.html">PROVAS</a></li>
                            <li><a href="equipas.html">EQUIPAS</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="" class="btnBack">Equipas</a></li>
            <li class="breadcrumb-item active" aria-current="page">Criar Equipa</li>
        </ol>
    </nav>

    <div class="container p-5" id="painel">
        <div class="row">
            <div class="col-6 mb-5">
                <h2 style="font-family: PortoSans-Regular;">Criar Equipa</h2>
            </div>
            <div class="col-6 mb-5">
                <a href="/html/equipas.html"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-5 mb-4">
                <div class="image-upload text-center" >
                    <label for="file-input">
                    <img src="../imgs/Interface/shirt.png" id="imagePreview"/>
                    </label>                                 
                    <input id="file-input" type="file" name="addFoto"/>
                    <p style="font-family: PortoSans-LightItalic; margin-right: 11px;">Camisola</p>
                </div>
            </div>
        </div>
        <form id="frmNewUser" action="equipas.html">
            <div class="row">
                <div class="col-lg">
                    <input type="text" class="form-control" placeholder="Nome" id="addNome">
                    <div id="addTeamMessage" style="font-family: PortoSans-Bold;"></div>
                </div>
                <div class="col-lg">
                    <input type="text" class="form-control" placeholder="Localização" id="sltLocalizacao">
                </div>
            </div>
            <div class="row">
                <div class="col-lg mt-3">
                    <label for="txtDescricao">Descrição</label>
                    <textarea class="form-control" id="txtDescricao" rows="5" style="border: none; font-family: PortoSans-Regular; font-size:20px; background: #f9f9f9; border-radius: 15px;" required></textarea>
                </div>
            </div>
            <div class="container painelConvidar text-center p-4 mb-5">
                <div class="row">
                    <div class="col-lg-3 mt-3">
                        <h3 style=" font-family: PortoSans-Regular; font-size:20px;">Convidar Membros</h3>
                    </div>
                    <div class="col-lg-1 mt-3">
                        <button class="btn" id="btnAdd">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 mt-3">
                        <input type="text" class="form-control" placeholder="@participante" id="txtMembros" style="border: none; font-family: PortoSans-Regular; font-size:20px ; background: #f9f9f9; border-radius: 15px;">
                    </div>
                    <div class="col-2 mt-2">
                        <button class="btnAdicionar" id="btnConvidar">Convidar</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg text-center">
                    <button type="submit" class="btnAdicionar" id="btnCriarEquipa">Criar Equipa</button>
                </div>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>© 2020 RunPoint Todos os Direitos Reservados.</p>
    </div>

    <!-- Optional JavaScript -->
    <script type="module" src="../js/app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>

</html>
