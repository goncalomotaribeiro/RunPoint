<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" type="image/png" href="/imgs/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/criarEquipa.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/fonts.css">
</head>

<body>
    <header>
        <div class="container-fluid pt-3 pr-3 p-xl-4">
            <div class="row">
                <div class="col-xl-2 offset-xl-1 d-flex justify-content-between mb-2 mb-xl-0">
                    <a href="#" class="d-xl-none btnNotif"><img class="img-xl-responsive" src="/imgs/Interface/bell.png"></a>
                    <img class="logo" src="/imgs/logo2.png" alt="logo">
                    <a href="#" class="d-xl-none dropbtn"><img class="img-xl-responsive submenuIcon" src="/imgs/Interface/submenu.png"></a>
                </div>
                <div class="col-xl-3 order-xl-1 d-none d-xl-inline ml-xl-5 text-center">
                    <div id="nav__btns" class="mt-2">
                        <input class="d-none d-md-inline" type="search" id="search" placeholder="PROCURAR">
                        <a href="#" class="btnSearch"><img class="img-lg-responsive" src="/imgs/Interface/lupa.png"></a>
                        <a href="#" class="btnNotif"><img class="img-xl-responsive notifIcon" src="/imgs/Interface/bell.png"></a>
                        <div class="dropdown">
                            <button class="dropbtn"><img class="img-xl-responsive submenuIcon" src="/imgs/Interface/submenu.png"><img class="img-xl-responsive" src="/imgs/Interface/arrowDown.png"></button>
                            <div class="dropdown-content">
                                <a href="editarPerfil.html"><img class="float-left" src="/imgs/Interface/editar.png" alt="">Editar Perfil</a>
                                <a id="btnSair" href="/index.html"><img class="float-left ml-1" src="/imgs/Interface/sair.png" alt="">Sair</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 offset-lg-0 offset-xl-1 pr-5">
                    <nav>
                        <ul class="nav__links mt-3">
                            <li><a href="painel.html">PAINEL</a></li>
                            <li><a href="#">RESULTADOS</a></li>
                            <li><a href="provas.html">PROVAS</a></li>
                            <li><a href="equipas.html" class="active">EQUIPAS</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!--PAINEL CRIAR EQUIPA-->
    <div class="container" id="painel">
        <div class="row">
            <div class="col">
                <h1 style="width: auto;font-size: 28px; font-family: PortoSans-Regular; padding-bottom: 50px; padding-left: 50px; padding-top: 50px;">Criar Equipa</h1>
            </div>
            <div class="col">
                <a href="/html/equipas.html"><button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-top: 50px; margin-right: 50px;">
                    <span aria-hidden="true">&times;</span>
                </button></a>
            </div>
        </div>

        <!--FORMULÁRIO DE CRIAÇÃO DA EQUIPA-->
        <div class="row">
            <div class="col" align="center">
                <button style="border: none; background: none;" id="btnShirt"><img src="/imgs/Interface/shirt.png" alt="" class="lg-responsive"></button><br>
                <button style="border: none; background: none;"><p style="font-size: 15pt; font-family: PortoSans-LightItalic; opacity: 0.8;">Camisola</p></button>
            </div>
        </div>

        <div class="row" style="padding-top: 50px;">
            <div class="col txtName" style="padding-left: 250px;">
                <input type="text" class="form-control" id="txtNome" placeholder="Nome" required>
            </div>
            <div class="col form-group" style="padding-right: 250px;">
                <select class="form-control" name="" id="sltLocalizacao">
                        <option id="">Localização</option>
                        <option id="porto">Porto</option>
                        <option id="gaia">Gaia</option>
                        <option id="maia">Maia</option>
                        <option id="vilaDoConde">Vila do Conde</option>
                    </select>
            </div>
        </div>

        <div class="col" id="descricao">
            <label for="text" style="font-family: PortoSans-LightItalic; font-size: 18pt;">Descrição</label>
            <div class="form-group">
                <textarea class="form-control" id="txtDescricao" rows="5" style="border: none; font-family: PortoSans-Regular; font-size:20px ; background: #f9f9f9; border-radius: 15px;"></textarea>
            </div>
        </div>

        <div id="painelConvidar">
            <div id="divConvidar" style="padding: 50px 150px 50px 70px;">
                <div class="row" style="padding-bottom: 25px;">
                    <h6>Convidar Membros</h6>
                    <button class="btn" id="btnAdd">+</button>
                </div>
                <div style="padding-left: 35px;">
                    <input type="text" placeholder="@participante" id="txtMembros" style="border: none; font-family: PortoSans-Regular; font-size:20px ; background: #f9f9f9; border-radius: 15px;">
                    <button class="btn btn-primary float-right" id="btnConvidar">Convidar</button>
                </div>
            </div>
        </div>

        <div class="col btnCriar">
            <button class="btn btn-primary float-right" id="btnCriarEquipa">CRIAR</button>
            <br><br>
            <div id="addTeamMessage" style="font-family: PortoSans-Bold;"></div>
        </div>

    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
