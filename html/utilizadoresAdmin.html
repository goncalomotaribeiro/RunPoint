</head>

<body>

        <!-- Sidebar  -->

                <li>

                <li>

                </li>
                <li>
                    <a href="#UtilizadoresSubmenu" data-toggle="collapse" aria-expanded="false"
                        class="dropdown-toggle">Utilizadores</a>
                    <ul class="collapse list-unstyled" id="UtilizadoresSubmenu">

                        <li>
                            <a href="#">DadosAtleta</a>

                    </ul>
                </li>
            </ul>
        </nav>

        <!-- NavBar  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btnSidebar">
                        <img src="../imgs/Interface/menu.png" alt="">
                    </button>
                    <button class="btnSidebar d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <img src="../imgs/Interface/sair.png" alt="">
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Sair</a>
                            </li>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <img src="../imgs/Interface/adicionar.png" alt=""
                class="adicionar" style="margin-top: -7px;">
            <label for=""> Adicionar</label><br><br>
            <table id="example" class="table table-striped table-bordered" style="width:100%;">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Localidade</th>
                        <th>Género</th>
                        <th>DataNasc</th>
                        <th>Tipo</th>
                        <th>Foto</th>
                        <th>Editar/Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <!-- Formulário -->
            <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title" style="font-family: PortoSans-BoldItalic;">Novo Utilizador</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid p-5">
                                <div class="image-upload" >
                                    <label for="file-input">
                                      <img src="../imgs/Interface/fotoPerfil.png"/>
                                    </label>                                 
                                    <input id="file-input" type="file" name="foto"/>
                                    <input type="text" id="foto" style="display: none;">
                                    <label style="border: 0px none; border-radius: 0; font-family: PortoSans-LightItalic;">Foto</label>
                                </div>
                                <form id="form">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="txtNome" placeholder="nome">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="txtSobrenome"
                                            placeholder="sobrenome">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="txtEmail"
                                            aria-describedby="emailHelp" placeholder="email">
                                        <small id="emailHelpId" class="form-text text-muted"></small>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="txtPassword"
                                            placeholder="password">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="txtLocalidade"
                                            placeholder="localidade">
                                    </div>
                                    <div class="form-group">
                                        <label for="genero">Género:</label>
                                            <select name="genero">
                                                <option value="masculino">Masculino</option>
                                                <option value="feminino">Feminino</option>
                                                <option value="outro">Outro</option>
                                            </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="dataNasc">Data de Nascimento:</label>
                                        <input type="date" class="form-date" name="dataNasc">
                                    </div>
                                    <div class="form-group">
                                        <input type="checkbox" name="chxAdmin" id="chxAdmin">
                                        <label for="chxAdmin">Admin</label>
                                    </div>
                                    <button type="submit" class="btnAdicionar" name="btnAdicionar" id="btnAdicionar" onclick="adicionarAtleta(form)">Adicionar</button>
                                    <button type="submit" class="btnAdicionar" name="btnEditar" id="btnEditar" onclick="editarAtleta(form)" style="display: none;">Editar</button>
                                    <input type="text" name="txtIndex" style="display: none;">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>



        <script type="text/javascript">
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });

            $(document).ready(function () {
                let table = $('#example').DataTable({
                    "bInfo": false
                });
                //ELIMINAR UTILIZADOR
                $('#example tbody').on('click', '.eliminar', function () {
                    let data = table.row($(this).parents('tr')).data();
                    let users = []

                    if (localStorage.getItem("Users")) {
                        users = JSON.parse(localStorage.getItem("Users"))
                    }
                    let i = 0
                    for (const user of users) { //Percorre o array users
                        if (data[2] == user.email) {
                            users.splice(i, 1);
                        }
                        i++;
                    }
                    localStorage.setItem("Users", JSON.stringify(users))
                    location.reload();
                })

                //Botão Editar UTILIZADOR
                $('#example tbody').on('click', '.editar', function () {
                    let data = table.row($(this).parents('tr')).data();
                    let index = $(this).parents('tr').index();
                    let users = []
                    let foto = document.getElementById("foto");

                    let form = document.querySelector("#form")
                    form.txtIndex.value = index;
                    
                

                    $("#modelId").modal("show");
                    document.getElementById("modal-title").innerHTML = "Editar Utilizador";

                    let btnEditar = document.getElementById("btnEditar");
                    let btnAdicionar = document.getElementById("btnAdicionar");

                    btnEditar.style.display = "block";
                    btnAdicionar.style.display = "none";

                    form.txtNome.value = data[0];
                    form.txtSobrenome.value = data[1];
                    form.txtEmail.value = data[2];
                    form.txtPassword.value = data[3];
                    form.txtLocalidade.value = data[4];
                    form.genero.value = data[5];
                    form.dataNasc.value = data[6];
                    foto.value = data[8];
                    
                })

                //Botão Adicionar UTILIZADOR
                $('#content').on('click', '.adicionar', function () {
                    let data = table.row($(this).parents('tr')).data();
                    let users = []
                    $("#modelId").modal("show");
                    document.getElementById("modal-title").innerHTML = "Novo Utilizador";

                    $('#form')[0].reset();

                    let btnEditar = document.getElementById("btnEditar");
                    let btnAdicionar = document.getElementById("btnAdicionar");

                    btnEditar.style.display = "none";
                    btnAdicionar.style.display = "block";
                })
            });
        </script>

</body>

</html>
