<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RunPoint</title>
    <link rel="shortcut icon" type="image/png" href="/imgs/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/inscrever.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/fonts.css">
</head>

<body>
    <header>
        <div class="container-fluid pt-3 pr-3 p-xl-4">
            <div class="row">
                <div class="col-xl-2 offset-xl-1 d-flex justify-content-between mb-2 mb-xl-0">
                    <a href="#" class="d-xl-none btnNotif"><img class="img-xl-responsive" src="/imgs/Interface/bell.png"></a>
                    <img class="logo" src="/imgs/logo2.png" alt="logo">    
                    <a href="#" class="d-xl-none dropbtn"><img class="img-xl-responsive submenuIcon" src="/imgs/Interface/submenu.png"></a>
                </div>
                <div class="col-xl-3 order-xl-1 d-none d-xl-inline ml-xl-5 text-center">
                    <div id="nav__btns" class="mt-2">
                        <input class="d-none d-md-inline" type="search" id="search" placeholder="PROCURAR">
                        <a href="#" class="btnSearch"><img class="img-lg-responsive" src="/imgs/Interface/lupa.png"></a>
                        <a href="#" class="btnNotif"><img class="img-xl-responsive notifIcon" src="/imgs/Interface/bell.png"></a>
                        <div class="dropdown">
                            <button class="dropbtn"><img class="img-xl-responsive submenuIcon" src="/imgs/Interface/submenu.png"><img class="img-xl-responsive" src="/imgs/Interface/arrowDown.png"></button>
                            <div class="dropdown-content">
                                <a  href="editarPerfil.html"><img class="float-left" src="/imgs/Interface/editar.png" alt="">Editar Perfil</a>
                                <a id="btnSair" href="/index.html"><img class="float-left ml-1" src="/imgs/Interface/sair.png" alt="">Sair</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 offset-lg-0 offset-xl-1 pr-5">
                    <nav>
                        <ul class="nav__links mt-3">
                            <li><a href="painel.html">PAINEL</a></li>
                            <li><a href="resultados.html">RESULTADOS</a></li>
                            <li><a href="provas.html">PROVAS</a></li>
                            <li><a href="equipas.html">EQUIPAS</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="provas.html">Provas</a></li>
            <li class="breadcrumb-item"><a href="" class="btnBack">Info Prova</a></li>
            <li class="breadcrumb-item active" aria-current="page">Inscrever</li>
        </ol>
    </nav>

    <div class="container opcao">
        <div class="row">
            <div class="col-xl-5 offset-xl-0 text-center barraProva" id="btnIndividual" data-toggle="modal" data-target="#modelId">
                <p class="titulo">Individual</p>
                <p class="subtitulo">Atleta</p>
            </div>
            <div class="col-xl-5 offset-xl-1 text-center barraProva" id="btnEquipa" data-toggle="modal" data-target="#modelId">
                <p class="titulo">Equipa</p>
                <p class="subtitulo">Inscrever Equipa</p>
            </div>
        </div>
    </div>

    <!-- Formulário Inscrição Individual -->
    <div class="modal fade bd-example-modal-lg" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="false">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container-fluid p-5">
                        <h5 class="modal-title mb-4" id="modal-title" style="font-family: PortoSans-BoldItalic; font-size: 1.5em;">Inscrição</h5>
                        <div class="image-upload text-center" >
                            <label for="file-input">
                            <img src="../imgs/Interface/fotoPerfil.png" id="imagePreview"/>
                            </label>                                 
                            <input id="file-input" type="file" name="addFoto"/>
                            <p style="font-family: PortoSans-RegularItalic; margin-right: 11px; font-size: 1.5em;">Gonçalo Ribeiro</p>
                        </div>
                        <form id="frmNewUser" action="painel.html">
                            <div class="row">
                                <div class="col-lg">
                                <input type="text" class="form-control" placeholder="Nr Cartao de Identidade" id="addNrIdentidade">
                                </div>
                                <div class="col-lg">
                                <input type="text" class="form-control" placeholder="Telefone" id="addTelefone">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg">
                                    <input type="text" class="form-control" placeholder="Endereço" id="addEndereco">
                                </div>
                                <div class="col-lg">
                                    <input type="text" class="form-control" placeholder="Codigo Postal" id="addCodPostal">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg">
                                    <input placeholder="Cidade"  type="text" class="form-control" id="addCidade">
                                </div>
                                <div class="col-lg">
                                    <select class="form-control" id="addTipo">
                                        <option value="maratona">Maratona</option>
                                        <option value="meia-maratona">Meia-Maratona</option>
                                        <option value="fun">Fun</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btnAdicionar" id="btnInscrever">Enviar</button>
                            <div id="addEnrollMessage" style="font-family: PortoSans-Bold;"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="footer">
        <p>© 2020 RunPoint Todos os Direitos Reservados.</p>
    </div>


    <!-- Optional JavaScript -->
    <script type="module" src="../js/app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>

</html>
